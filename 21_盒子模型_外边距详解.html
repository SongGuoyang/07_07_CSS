<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉外边距间距 */
        body{
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;

            /* 设置外边距  赋值原理一样 */
            margin: 10px;
            margin: 10px 20px;

            /* 设置单方向的边距 */
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
