<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器，一般选择唯一的一个元素 */
        #d1{
            color: blue;
        }
        
        /* 类选择器 */
        .c1{
            color:greenyellow;
        }

        /* 元素选择器 */
        span{
            color: aqua;
        }
    </style>
</head>
<body>
    <div id="d1">第一个div</div>
    <div id="d2">第二个div</div>

    <div class="c1">第三个div</div>
    <div class="c2">第四个div</div>

    <span>span01</span>
    <span>span02</span>

</body>
</html>
