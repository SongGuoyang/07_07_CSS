<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,p{
            background-color: red;
            width: 200px;
            height: 100px;
        }

        span{
            background-color: green;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 块级元素 不设置宽高，自动沾满一行 
        如果不设置宽度，默认和父元素一样
        如果不设置高度，默认由内容控制
        可以设置宽高-->
    <div>中国移动</div>
    <p>中国联通</p>

    <!-- 行级元素 
        没有设置宽高，有内容决定
        设置宽高没有效果-->
    <span>华龙</span>
    <span>华科</span>
</body>
</html>
